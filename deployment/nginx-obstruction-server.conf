# Nginx configuration for Obstruction Server
# Place this file in /etc/nginx/sites-available/ and create a symlink in /etc/nginx/sites-enabled/

# Upstream configuration for the Flask application
upstream obstruction_server {
    server 127.0.0.1:8081 fail_timeout=0;
}

# HTTP server (redirect to HTTPS if SSL is configured)
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com;  # Replace with your actual domain or server IP

    # Uncomment these lines if you want to redirect HTTP to HTTPS
    # return 301 https://$server_name$request_uri;

    # Or comment out the SSL server block below and keep HTTP only
    access_log /var/log/nginx/obstruction-server-access.log;
    error_log /var/log/nginx/obstruction-server-error.log;

    # Maximum upload size (adjust if needed for large mesh data)
    client_max_body_size 50M;

    # Proxy settings
    location / {
        proxy_pass http://obstruction_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running calculations
        proxy_connect_timeout 900s;
        proxy_send_timeout 900s;
        proxy_read_timeout 900s;

        # Disable buffering for real-time responses
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://obstruction_server/;
        access_log off;
    }

    # Static files (if any)
    location /static {
        alias /opt/obstruction-server/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

